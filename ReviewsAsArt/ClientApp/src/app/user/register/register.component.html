<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <span fxLayout="row" fxLayoutGap="2%">
          <mat-form-field>
            <input matInput placeholder="username" aria-label="Username" data-cy="register-username"
              formControlName="username" />
            <mat-error *ngIf="
          user.get('username').errors && user.get('username').touched
          ">
              {{ getErrorMessage(user.get('username').errors) }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="email" aria-label="E-mail" data-cy="register-email" formControlName="email" />
            <mat-error *ngIf="
        user.get('email').errors && user.get('email').touched
        ">
              {{ getErrorMessage(user.get('email').errors) }}
            </mat-error>
          </mat-form-field>
        </span>
        <span fxLayout="column" formGroupName="passwordGroup">
          <mat-form-field>
            <input type="password" matInput placeholder="password" aria-label="Password" data-cy="register-password"
              formControlName="password" />
            <mat-error *ngIf="
          user.get('passwordGroup').get('password').errors &&
          user.get('passwordGroup').get('password').touched
          ">
              {{getErrorMessage(user.get('username').errors)}}
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="
      user.get('passwordGroup').errors &&
      user.get('passwordGroup').get('confirmPassword').touched &&
      user.get('passwordGroup').get('password').touched
      ">
            {{getErrorMessage(user.get('username').errors)}}
          </mat-error>
        </span>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between-center">
        <a routerLink="['login']">login</a>

        <button mat-raised-button type="submit" color="primary" data-cy="register-button">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
