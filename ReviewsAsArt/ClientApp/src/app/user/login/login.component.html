<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="username" aria-label="Username" data-cy="login-username"
            formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="password" aria-label="Password" data-cy='login-password'
            formControlName="password" />
        </mat-form-field>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
          <a mat-list-item routerLink="['register']">register</a>
          <button mat-raised-button type="submit" color="primary" data-cy="login-button">Login</button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</div>
